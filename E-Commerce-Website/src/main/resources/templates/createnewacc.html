<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <title>Newaccount </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="../static/css/signup.css" th:href="@{/css/signup.css}">

</head>

<body style="background-image:url('Images/login-background.jpg');background-size: cover;">

    <form action="#" th:action="@{/regstier}" method="post">


        <div class="container">
            <div class="container form bg-white pt-5 mt-4 mb-3">
                <!--change after click on sign up-->
                <p class="text-center login-heading hide-me">New Registration</p>
                <div class="container hide-me">
                    <div class="row">
                        <div class="col mt-4 pl-5 pr-5">
                            <p class="username">Name</p>
                            <div class="row mt-4">
                                <div class="col-2 text-center pt-1 pr-0">
                                    <i class="fa fa-user-o" aria-hidden="true" id="user"></i>
                                </div>
                                <div class="col-10 pl-0">
                                    <input type="text" name="fname" placeholder="Type your Name" class='input-1'>
                                </div>
                            </div>
                            <hr class="hr-1">
                            <div class="hide"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col mt-4 pl-5 pr-5">
                            <p class="username">Email</p>
                            <div class="row mt-4">
                                <div class="col-2 text-center pt-1 pr-0">
                                    <i class="fa fa-user-o" aria-hidden="true" id="user"></i>
                                </div>
                                <div class="col-10 pl-0">
                                    <input type="text" name="email" placeholder="Type your Email" class='input-1'>
                                </div>
                            </div>
                            <hr class="hr-1">
                            <div class="hide"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col mt-4 pl-5 pr-5">
                            <p class="username">Phone Number</p>
                            <div class="row mt-4">
                                <div class="col-2 text-center pt-1 pr-0">
                                    <i class="fa fa-user-o" aria-hidden="true" id="user"></i>
                                </div>
                                <div class="col-10 pl-0">
                                    <input type="text"  placeholder="Type your phone number"
                                        class='input-1'>
                                </div>
                            </div>
                            <hr class="hr-1">
                            <div class="hide"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col mt-4 pl-5 pr-5">
                            <p class="username">Password</p>
                            <div class="row mt-4">
                                <div class="col-2 text-center pt-1 pr-0">
                                    <i class="fa fa-user-o" aria-hidden="true" id="user"></i>
                                </div>
                                <div class="col-10 pl-0">
                                    <input type="password" name="password" placeholder="Type your password" class='input-1'>
                                </div>
                            </div>
                            <hr class="hr-1">
                            <div class="hide"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col mt-4 pl-5 pr-5">
                            <p class="username">Confirm Password</p>
                            <div class="row mt-4">
                                <div class="col-2 text-center pt-1 pr-0">
                                    <i class="fa fa-lock" aria-hidden="true" id="lock"></i>
                                </div>
                                <div class="col-10 pl-0">
                                    <input type="password" name="password" placeholder="Type your confirm password" class='input-2'>
                                </div>
                            </div>
                            <hr class="hr-2">
                            <div class="hide-1"></div>
                        </div>
                    </div>


                    <div class="row mt-4">
                        <div class="col pl-5 pr-5">

                            <input type="Submit" class="btn btn-block text-white login-button" value="Submit">

                        </div>
                    </div>
                </div>



            </div>
        </div>

    </form> 



        <!-- <div class="col-10 pl-0">
            <input type="password" placeholder="Type your password" class="password-signup">
        </div>
     
        <hr class="hr-2">
        <div class="password-signup-hide"></div> -->

        <script src="../static/Js/Signup.js" th:src="@{/Js/Signup.js}"></script>

</body>

</html>
